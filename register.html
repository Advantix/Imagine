<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.0.css">
    <link rel="stylesheet" href="css/theme-classic/theme-classic.css">
	<link rel="stylesheet" href="_assets/css/jqm-demos.css">
     <link rel="stylesheet" href="css/slider_banner.css" />




	<script src="js/jquery.js"></script>
	<script src="_assets/js/index.js1"></script>
	<script src="js/jquery.mobile-1.4.0.min.js"></script>
	<script>
		$(function() {
			$( "[data-role='navbar']" ).navbar();
			$( "[data-role='header'], [data-role='footer']" ).toolbar();
		});
		
		// Update the contents of the toolbars
		$( document ).on( "pageshow", "[data-role='page']", function() {
			// Each of the four pages in this demo has a data-title attribute
			// which value is equal to the text of the nav button
			// For example, on first page: <div data-role="page" data-title="Info">
			var current = $( this ).jqmData( "title" );
			// Change the heading
			$( "[data-role='header'] h1" ).text( current );
			// Remove active class from nav buttons
			$( "[data-role='navbar'] a.ui-btn-active" ).removeClass( "ui-btn-active" );
			// Add active class to current nav button
			$( "[data-role='navbar'] a" ).each(function() {
				if ( $( this ).text() === current ) {
					$( this ).addClass( "ui-btn-active" );
				}
			});
		});
		
		
		

		// You can also use "$(window).load(function() {"
		$(function () {		
		  // Slideshow 4
		  $("#slider4").responsiveSlides({
			auto: true,
			pager: false,
			nav: true,
			speed: 500,
			namespace: "callbacks"      		
		  });
		});

  
		
	</script>
    
    <script type="text/javascript" src="js/responsiveslides.min.js"></script>
    
   
</head>
<body id="bodyId">
	<!-- Header -->
	<div data-role="header" id="headerContId" data-position="fixed" data-theme="a"></div>  
	<!-- /Header -->
	
	<!-- page -->
	<div data-role="page"  >
		<!-- content -->

			<a href="#" id="signupBtnId" data-role="button" data-icon="grid" data-theme="c" class="ui-rfloat ui-top gra_but" rel="external">Signup</a>	
			<a href="#" id="addrBtnId" data-role="button" data-icon="alert" data-theme="c" class="ui-rfloat ui-top gra_but" rel="external">Address</a>	

			<form id="registerFrmId" style="display:none">

				<li><b>First Name</b></li>
				<li><input type="text" id="fname" name="fname" required></li>
				<li><b>Last Name</b></li>
				<li><input type="text" id="lname" name="lname" required></li>
				<li><b>Email</b></li>
				<li><input type="email" id="email" name="email" required></li>
				<li><b>Phone</b></li>
				<li><input type="tel" id="phone" name="phone" required></li>				
			</ul>
			<input type="hidden" id="user_id" name="user_id" readonly>
			<a href="#" id="sinupButtonId" data-role="button" data-theme="c" class="ui-rfloat ui-top gra_but">Submit</a>
			</form>
			<form id="loginFrmId" style="display:none">
			<ul data-role="listview"  data-inset="true" data-theme="c">				
				<li><b>Email</b></li>
				<li><input type="email" id="email" name="email" required></li>
				<li><b>Password</b></li>
				<li><input type="password" id="password" name="password" required></li>		
				
			</ul>
			<a href="#" id="loginButtonId" data-role="button"  data-theme="c" class="ui-rfloat ui-top gra_but">Submit</a>

			</form>
			<form id="addrFrmId" style="display:none">
			<ul data-role="listview"  data-inset="true" data-theme="c" >
				<li><b>Street Number</b></li>
				<li><input type="text" id="street_number" name="street_number" required></li>
				<li><b>Street Name</b></li>
				<li><input type="text" id="street_name" name="street_name" required></li>
				<li><b>Suburb</b></li>
				<li><input type="text" id="suburb" name="suburb" required></li>
				<li><b>Postcode</b></li>
				<li><input type="text" id="postcode" name="postcode" required></li>				
			</ul>
			<input type="hidden" id="add_user_id" name="add_user_id" readonly>
			<a href="#" id="addrButtonId" data-role="button"  data-theme="c" class="ui-rfloat ui-top gra_but">Save</a>
			</form>
		
		
	</div>
		<!-- /content -->

	</div>
	<!-- /page -->
  
	<!-- footer -->
	<div data-role="footer" data-position="fixed" data-theme="a">
		
		<div class="ui-grid-c center" style="text-align:center;">
			<div class="ui-block-a"><a href="home.html" rel="external"  class="ui-shadow ui-btn ui-corner-all ui-icon-home ui-btn-icon-notext ui-btn-inline">Button</a></div>
			<div class="ui-block-b"><a class="ui-shadow ui-btn ui-corner-all ui-icon-arrow-l ui-btn-icon-notext ui-icon-info">Button</a></div>
			<div class="ui-block-c"><a class="ui-shadow ui-btn ui-corner-all ui-icon-grid ui-btn-icon-notext ui-icon-phone">Button</a></div>
			<div class="ui-block-d"><a href="myaccount.html" rel="external" class="ui-shadow ui-btn ui-corner-all ui-icon-arrow-r ui-btn-icon-notext ui-icon-user">Button</a></div>
		</div>

	</div>
	<!-- /footer -->
