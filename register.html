<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Accounts</title>
	<link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.0.css">
    <link rel="stylesheet" href="css/theme-classic/theme-classic.css">
	<link rel="stylesheet" href="_assets/css/jqm-demos.css">
     <link rel="stylesheet" href="css/slider_banner.css" />

<link rel="stylesheet" href="css/themes/default/fonts.css" />


	<script src="js/jquery.js"></script>
	<script src="_assets/js/index.js1"></script>
	<script src="js/jquery.mobile-1.4.0.min.js"></script>
	<script src="js/functions.js"></script>
	<script>
		$(function() {
			$( "[data-role='navbar']" ).navbar();
			$( "[data-role='header'], [data-role='footer']" ).toolbar();
		});
		
		// Update the contents of the toolbars
		$( document ).on( "pageshow", "[data-role='page']", function() {
			// Each of the four pages in this demo has a data-title attribute
			// which value is equal to the text of the nav button
			// For example, on first page: <div data-role="page" data-title="Info">
			var current = $( this ).jqmData( "title" );
			// Change the heading
			$( "[data-role='header'] h1" ).text( current );
			// Remove active class from nav buttons
			$( "[data-role='navbar'] a.ui-btn-active" ).removeClass( "ui-btn-active" );
			// Add active class to current nav button
			$( "[data-role='navbar'] a" ).each(function() {
				if ( $( this ).text() === current ) {
					$( this ).addClass( "ui-btn-active" );
				}
			});
			$(".ui-input-text").removeClass("ui-corner-all");
			$(".ui-checkbox label").removeClass("ui-corner-all");
			$(".checkremo .ui-btn").css({ "background":"none","border":"none", "text-shadow":"none","color":"#fff","font-family":"Arial","overflow":"visible"});
		});
		
		
		

		// You can also use "$(window).load(function() {"
		$(function () {		
		  // Slideshow 4
		  $("#slider4").responsiveSlides({
			auto: true,
			pager: false,
			nav: true,
			speed: 500,
			namespace: "callbacks"      		
		  });
		});

  
		
	</script>
    
    <script type="text/javascript" src="js/responsiveslides.min.js"></script>
    
   
</head>
<body id="bodyId">
	<!-- Header -->
	<div data-role="header" id="headerContId" data-position="fixed" data-theme="a"></div>  
	<!-- /Header -->
	
	<!-- page -->
	<div data-role="page"  >
		<!-- content -->
		<div class="ui-content" role="main" >
			<div class="terms" style="background:none">
				<div id="pageLoader" class="ui-loader">		
				<img src="img/loader.gif" />		
				</div>

				<a href="#" id="loginBtnId" data-role="button" data-icon="star" data-theme="c" class="ui-rfloat ui-top gra_but" rel="external">Login</a>
				<a href="#" id="signupBtnId" data-role="button" data-icon="grid" data-theme="c" class="ui-rfloat ui-top gra_but" rel="external">Signup</a>	
				<a href="#" id="addrBtnId" data-role="button" data-icon="alert" data-theme="c" class="ui-rfloat ui-top gra_but" rel="external">Address</a>	

				<form id="registerFrmId" name="registerFrmId" style="display:none" onsubmit="return false;">
				
					
					<input type="text" id="fname" name="fname" value="First Name" required onfocus="OnFocusName1('fname','First Name',this.value)" onblur="OnBlurName1('fname','First Name',this.value)">
					
					<input type="text" id="lname" name="lname" value="Surname" required onfocus="OnFocusName1('lname','Surname',this.value)" onblur="OnBlurName1('lname','Surname',this.value)">
					
					<input type="email" id="email_reg" name="email" value="Email" required onfocus="OnFocusName1('email_reg','Email',this.value)" onblur="OnBlurName1('email_reg','Email',this.value)">
					
					<input type="tel" id="mobile" name="mobile" value="Mobile Number" required maxlength="12" onfocus="OnFocusName1('mobile','Mobile Number',this.value)" onblur="OnBlurName1('mobile','Mobile Number',this.value)">				
				
				<input type="hidden" id="user_id" name="user_id" readonly>
				<input type="hidden" id="old_email" name="old_email" readonly>
				<div class="getdirect white-btn">
					<a href="#" id="sinupButtonId" data-role="button" data-theme="c" class="ui-btn">Submit</a>
				</div>
				</form>
				<form id="loginFrmId"  style="display:none" onsubmit="return false;">
				
					<input type="email" id="email" name="email" value="Email" required onfocus="OnFocusName1('email','Email',this.value)" onblur="OnBlurName1('email','Email',this.value)">
					<input type="password" id="password" name="password" value="Password" required onfocus="OnFocusName1('password','Password',this.value)" onblur="OnBlurName1('password','Password',this.value)">		
					
				<div class="getdirect white-btn">
					<a href="#" id="loginButtonId" data-role="button"  data-theme="c" class="ui-btn">Login</a>
				</div>
				</form>
				<form id="addrFrmId" name="addrFrmId" style="display:none" onsubmit="return false;">
				
					<input type="text" id="street_number" name="street_number" value="Street Number" required onfocus="OnFocusName1('street_number','Street Number',this.value)" onblur="OnBlurName1('street_number','Street Number',this.value)">					
					<input type="text" id="street_name" name="street_name" value="Street Name" required onfocus="OnFocusName1('street_name','Street Name',this.value)" onblur="OnBlurName1('street_name','Street Name',this.value)">					
					<input type="text" id="suburb" name="suburb" value="Suburb" required onfocus="OnFocusName1('suburb','Suburb',this.value)" onblur="OnBlurName1('suburb','Suburb',this.value)">					
					<input type="text" id="postcode" name="postcode" value="Postcode" required onfocus="OnFocusName1('postcode','Postcode',this.value)" onblur="OnBlurName1('postcode','Postcode',this.value)">
					<input type="hidden" id="add_user_id" name="add_user_id" readonly>					
					<div class="getdirect white-btn">
						<a href="#" id="addrButtonId" data-role="button"  data-theme="c" class="ui-btn">Save</a>
					</div>
				</form>
			</div>
	</div>
		<!-- /content -->

	</div>
	<!-- /page -->
  
	<!-- footer -->
	<div data-role="footer" data-position="fixed" data-theme="a" id="footerDiv"></div>
	<!-- /footer -->

</body>
</html>
