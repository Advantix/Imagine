<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.0.css">

	<script src="js/jquery.js"></script>

	<!-- Date Picker -->

	<script type="text/javascript" language="JavaScript" src="js/cal/cal.js"></script>
	<link rel="StyleSheet" type="text/css" href="css/cal/calendar.css" media="screen">
	
	<script>
		$(function() {
			$( "[data-role='navbar']" ).navbar();
			$( "[data-role='header'], [data-role='footer']" ).toolbar();
		});
		
		// Update the contents of the toolbars
		$( document ).on( "pageshow", "[data-role='page']", function() {
			// Each of the four pages in this demo has a data-title attribute
			// which value is equal to the text of the nav button
			// For example, on first page: <div data-role="page" data-title="Info">
			var current = $( this ).jqmData( "title" );
			// Change the heading
			$( "[data-role='header'] h1" ).text( current );
			// Remove active class from nav buttons
			$( "[data-role='navbar'] a.ui-btn-active" ).removeClass( "ui-btn-active" );
			// Add active class to current nav button
			$( "[data-role='navbar'] a" ).each(function() {
				if ( $( this ).text() === current ) {
					$( this ).addClass( "ui-btn-active" );
				}
			});
			$( "#registerFrmId ul li div.ui-checkbox" ).css({"width":'20px',"float":'left'});
		});
		
		
		

		// You can also use "$(window).load(function() {"
		$(function () {		
		  // Slideshow 4
		  $("#slider4").responsiveSlides({
			auto: true,
			pager: false,
			nav: true,
			speed: 500,
			namespace: "callbacks"      		
		  });
		});

  
		
	</script>
    
    <script type="text/javascript" src="js/responsiveslides.min.js"></script>
    
   
</head>

<body id="bodyId">
	<!-- Header -->
	<div data-role="header" id="headerContId" data-position="fixed" data-theme="a"></div>  
	<!-- /Header -->
	
	<!-- page -->
	<div data-role="page"  >
		<!-- content -->
		<div class="ui-content" role="main" >

			<div id="pageLoader" class="ui-loader">		
			<img src="img/loader.gif" />		
			</div>
			<form id="registerFrmId" name="registerFrmId">
			<ul data-role="listview"  data-inset="true" data-theme="c">
				<li id="bookingDate"></li>
				<li id="numGuest"></li>
				<li><b>First Name</b></li>
				<li><input type="text" id="fname" name="fname" required></li>
				<li><b>Surname</b></li>
				<li><input type="text" id="lname" name="lname" required></li>
				<li><b>Mobile Number</b></li>
				<li><input type="tel" id="phone" name="phone" required maxlength="12"></li>
				<li><b>Email</b></li>
				<li><input type="email" id="email" name="email" required></li>					
				<li id="termLiId"><input type="checkbox" id="term" name="term" required> <div style="text-indent:15px;font-weight:bold;"><a href="terms.html" rel="external" style="color: #333333;">Accept Terms & Condition </a></div></li>	
				<li><b>Notes to Restaurant</b></li>
				<li><input type="text" id="comments" name="comments" required></li>	
			</ul>
			<input type="hidden" id="time_validate" name="time_validate" readonly>
			<input type="hidden" id="booking_date" name="booking_date" readonly>
			<input type="hidden" id="num_guest" name="num_guest" readonly>
			<input type="hidden" id="seating" name="seating" readonly>
			<input type="hidden" id="user_id" name="user_id" readonly>
			<a href="#" id="sinupButtonId" data-role="button" data-theme="c" class="ui-rfloat ui-top gra_but">Submit</a>
			</form>
		</div>
		<!-- /content -->

	</div>
	<!-- /page -->
  
	<!-- footer -->
	<div data-role="footer" data-position="fixed" data-theme="a" id="footerDiv"></div>
	<!-- /footer -->
