<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Imagine Fine Dining & Pizza Restaurant </title>
<link rel="stylesheet"  href="data/jquery.mobile-1.04.min.css" />
<link rel="stylesheet" href="data/mobile.css" />
<link rel="stylesheet" href="data/photoswipe.css" />
<script type="text/javascript" src="data/klass.min.js"></script>
<script type="text/javascript" src="data/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="data/jquery.mobile-1.04.min.js"></script>
<script type="text/javascript" src="data/code.photoswipe.jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="data/mobile.js"></script>
</head>
<body id="bodyId">
<div data-role="page" data-theme="b" id="services">
	<!-- /Header -->
	<div data-role="header" id="headerContId" data-theme="b" style="background:#272829 url(img/header-title.png) top repeat-x;"></div>
	<div style="float:left; text-align:center; width:100%;color:#404040;height:20px;font-size:13px;border-bottom:1px solid #404040;background-color:#ffffff" id="userName"></div>
	<!-- /Header -->
	
	<!-- /content start--> 
	<div data-role="content" class="item-detail">
		
		<ul id="employeeList" data-role="listview"  data-inset="true" data-theme="c" style="margin-top:100px"></ul>
		
		<div id="itemDetList"></div>
		<span id="itemDetAlert" class="clearfix" ></span>
		<ul id="dealItemList" data-role="listview"  data-inset="true" data-theme="c" ></ul>
		
		<a href="#" id="addCartButtonId" data-role="button" data-icon="save" data-theme="b" class="ui-rfloat ui-top" >Add to cart</a>
		<a href="#" id="addMoreItemButtonId" data-role="button" data-icon="back" data-theme="b" class="ui-rfloat ui-top" onclick="goPrevious()">Add More Items</a>
		<a href="#" id="checkOutButtonId" data-role="button" data-icon="save" data-theme="b" class="ui-rfloat ui-top" rel="external">Checkout</a>
		
	</div>
	

	<!-- /content end--> 
</div>

<!--<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>-->
<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.0rc1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/common.js"></script>
<script type="text/javascript" charset="utf-8" src="js/showMenu.js"></script>
</body>
</html>
