<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.0.css">
    <link rel="stylesheet" href="css/theme-classic/theme-classic.css">
	<link rel="stylesheet" href="_assets/css/jqm-demos.css">
     <link rel="stylesheet" href="css/slider_banner.css" />

	<link rel="stylesheet" href="css/themes/default/fonts.css" />


	<script src="js/jquery.js"></script>
	<script src="_assets/js/index.js1"></script>
	<script src="js/jquery.mobile-1.4.0.min.js"></script>
	<script src="js/functions.js"></script>
	
	<!-- Date Picker -->

	<script type="text/javascript" language="JavaScript" src="js/cal/cal.js"></script>
	<link rel="StyleSheet" type="text/css" href="css/cal/calendar.css" media="screen">
	
	<script>
		$(function() {
			$( "[data-role='navbar']" ).navbar();
			$( "[data-role='header'], [data-role='footer']" ).toolbar();
		});
		
		// Update the contents of the toolbars
		$( document ).on( "pageshow", "[data-role='page']", function() {
			// Each of the four pages in this demo has a data-title attribute
			// which value is equal to the text of the nav button
			// For example, on first page: <div data-role="page" data-title="Info">
			var current = $( this ).jqmData( "title" );
			// Change the heading
			$( "[data-role='header'] h1" ).text( current );
			// Remove active class from nav buttons
			$( "[data-role='navbar'] a.ui-btn-active" ).removeClass( "ui-btn-active" );
			// Add active class to current nav button
			$( "[data-role='navbar'] a" ).each(function() {
				if ( $( this ).text() === current ) {
					$( this ).addClass( "ui-btn-active" );
				}
			});
			$(".ui-input-text").removeClass("ui-corner-all");
			$(".ui-checkbox label").removeClass("ui-corner-all");			
			$("#num_guest_online-button").removeClass("ui-corner-all");
			$("#seating-button").removeClass("ui-corner-all");
		});
		
		
		

		// You can also use "$(window).load(function() {"
		$(function () {		
		  // Slideshow 4
		  $("#slider4").responsiveSlides({
			auto: true,
			pager: false,
			nav: true,
			speed: 500,
			namespace: "callbacks"      		
		  });
		});

  
		
	</script>
    
    <script type="text/javascript" src="js/responsiveslides.min.js"></script>
    
   
</head>

<body id="bodyId">
	<!-- Header -->
	<div data-role="header" id="headerContId" data-position="fixed" data-theme="a"></div>  
	<!-- /Header -->
	
	<!-- page -->
	<div data-role="page"  >
		<!-- content -->
		<div class="ui-content" role="main" >
			<div class="terms" style="background:none">
				<div id="pageLoader" class="ui-loader ui-loader-verbose">		
				<img src="img/loader.gif" /> <span>Loading....	</span>	
				</div>
				<form id="registerFrmId" style="display:block">
				
				<input type="text" id="booking_date" name="booking_date" class="one" required>
				<div id="seatingDrop"><select id="seating" name="seating" data-shadow="false" onchange="loadtimediv('drop')"></select></div>
				<input type="hidden" name="seating_text" id="seating_text" value="">
				<div class="clearfix" style="width:100%;">
					<a href="#timediv" data-rel="popup" data-position-to="window" data-transition="pop"  class="ui-btn arrival-time" id="displayTimeId">Loading...<br>
					<span>Arrival Time</span>
					</a>
					<a class="ui-btn guset-no" id="num_guest_online_a">Loading...</a>
				</div>
				
				<input type="text" id="comments" name="comments" required value="Notes to Restaurant" onfocus="OnFocusName1('comments','Notes to Restaurant',this.value)" onblur="OnBlurName1('comments','Notes to Restaurant',this.value)">	
				<div id="timediv" data-role="popup" data-overlay-theme="b" data-theme="a"  style="max-width:360px;"></div>
				 
				<input type="hidden" name="time_validate" readonly id="time_validate" value="">			
				<input type="hidden" id="user_id" name="user_id" readonly>
				<div class="getdirect white-btn">
					<a href="#" id="bookingButtonId" data-role="button" data-theme="c" class="ui-btn">Book Now</a>
				 </div>
				</form>   
			</div>
            
		</div>
		<!-- /content -->

	</div>
	<!-- /page -->
  
	<!-- footer -->
	<div data-role="footer" data-position="fixed" data-theme="a" id="footerDiv"></div>
	<!-- /footer -->
